<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

<!-- Jquery -->
<script src="deps/jquery-3.6.1.min.js" 
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
<!-- PopperJS -->
<script src="deps/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>


<div>
    <div class="container">
        <div class="row">
            <form class="theme-form">
                <div class="mb-5">
                    <label for="nombre" class="form-label"></label>
                    <input type="text" name="email" class="form-control" id="nombre" placeholder="Correo" />
                </div>
                <div class="mb-5">
                    <label for="apellido" class="form-label"></label>
                    <input type="text" name="password" class="form-control" id="apellido" placeholder="Contraseña" />
                </div>
                <div class="mb-4">
                    <p class = "btn btn-success">
                        <a class="nav-link" [routerLink]="'/menu-principal'">Ingresar</a>
                    </p>
                </div>
                <div class="mb-4">
                    <p class="btn btn-secondary">
                        <a class="nav-link" [routerLink]="'/register'">Registrarse</a>
                    </p>   
                </div>
                <div class="mb-4">
                    <button class="btn btn-secondary">Olvidé mi contraseña</button>
                </div>
            </form>
        </div>
    </div>
</div>
